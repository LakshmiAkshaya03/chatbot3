<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylelogin.css') }}">
    <style>
        body {
            background-color: #3498db; /* Blue color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        
        <!-- Error message block -->
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <!-- Signup form -->
        <form action="/signup" method="post">
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirm_password" placeholder="Re-enter Password" required><br>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a><br><a href="/home">Home</a></p>
    </div>
</body>
</html>
